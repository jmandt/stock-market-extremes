<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Watchlist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar showCancelButton="never" (ionChange)="filterItems($event)"
                 animated></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of filteredCompanies"
              (click)="navToCompanyPage(item.isin)"
              slot="end" button detail>
      {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
